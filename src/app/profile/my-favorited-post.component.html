<div class="article-preview" *ngIf="posts.length === 0">
  No articles .....
</div>
<div class="article-preview" *ngIf="isLoading">
    Loading articles ....
</div>
  <ng-container *ngFor="let post of posts">
    <div class="article-preview">
      <div class="article-meta">
        <a href="profile/{{post.author.username}}">
          <img *ngIf="post.author.image" [src]="post.author.image" class="user-img" />
          <img *ngIf="!post.author.image" class="user-img"/>
        </a>
        <div class="info">
          <a href="profile/{{post.author.username}}" class="author">{{post.author.username}}</a>
          <span class="date">{{post.createdAt}}</span>
        </div>
        <button class="btn btn-outline-primary btn-sm pull-xs-right">
          <i class="ion-heart"></i> {{post.favoritesCount}}
        </button>
      </div>
      <a href="/post/{{post.slug}}" class="preview-link">
          <h1>{{ post.title }}</h1>
          <p>{{ post.description }}</p>
          <span>Read more...</span>
      </a>
    </div>
  </ng-container>
