<div class="profile-page">

  <div class="user-info">
    <div class="container">
      <div class="row">

        <div class="col-xs-12 col-md-10 offset-md-1">
          <img *ngIf="user.image" src="{{user.image}}" class="user-img" />
          <img *ngIf="!user.image" src="https://static.productionready.io/images/smiley-cyrus.jpg" class="user-img" />
          <h4>{{user.username}}</h4>
          <p>
            {{user.bio}}
          </p>
          <app-follow-button
            [hidden]="isUser"
            [user]="user"
            (clickFollow)="clickFollowing($event)">
          </app-follow-button>
          <a *ngIf="isUser" class="btn btn-sm btn-outline-secondary action-btn" href="/setting">
            <i class="ion-gear-a"></i> Edit Profile Settings
          </a>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link" 
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="['/profile', username]">My Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active"
                                  [routerLinkActiveOptions]="{ exact: true }"
                                  [routerLink]="['/profile', username, 'favorites']">Favorited Articles</a>
            </li>
          </ul>
        </div>

        <router-outlet></router-outlet>
      </div>

    </div>
  </div>

</div>
